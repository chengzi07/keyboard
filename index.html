<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>我的导航</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="wrapper" id="mainxxxxx">

		</div>
	</main>
	<footer></footer>
	<script>
		keys={
			'0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
			'1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
			'2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
			'length':3
		}
		hash={
			'q':'qq.com','w':'weibo.com','e':'ele.me','r':'renren.com','t':'tianya.com','y':'youtube.com','u':'uc.com','i':'iqiyi.com',
			'o':'opera.com','p':undefined,'a':'acfun.tv','s':'sohu.com','z':'zhihu.com','m':'www.mcdonalds.com.cn'
		}

		// 取出localStorage中的zzz对应的hash
		hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
		if(hashInLocalStorage){
			hash = hashInLocalStorage
		}

        //遍历keys，生成kbd标签
		index=0
		while(index< keys['length']){ // 0 1 2
			divxxxxx = document.createElement('div')
		    mainxxxxx.appendChild(divxxxxx)
		    row=keys[index]  //第一个数组  第二个数组  第三个数组
		    index2=0
		    while(index2<row['length']){  // 0-9 0-8 0-6
		    	kbdxxxxx=document.createElement('kbd')
		        kbdxxxxx.textContent=row[index2]
		        buttonx=document.createElement('button')
		        buttonx.textContent='编辑'
		        buttonx.id=row[index2]
		        buttonx.onclick=function(xzkjcnxlkcjlk){
		        	key=xzkjcnxlkcjlk['target']['id'] // q w e r t
		        	x=prompt('给我一个网址') // qq.com
                    hash[key]=x  // hash变更
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
		        }
		        kbdxxxxx.appendChild(buttonx)
		        divxxxxx.appendChild(kbdxxxxx)
		        index2=index2+1
		    }
		    index=index+1     
		}

		document.onkeypress=function(xzkjcnxlkcjlk){
			key=xzkjcnxlkcjlk['key'] // q w e
			website=hash[key]
			//location.href='http://'+website
			window.open('http://'+website,'_blank')
		}
		
	</script>
</body>
</html>
